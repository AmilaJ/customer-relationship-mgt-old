<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>CRM System</h1>
      <p>Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          placeholder="Enter your username"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          placeholder="Enter your password"
          class="form-control"
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loading || !credentials.username || !credentials.password"
        class="login-button"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Demo Credentials:</p>
      <ul>
        <li>Username: <strong>admin</strong>, Password: <strong>admin123</strong></li>
        <li>Username: <strong>user1</strong>, Password: <strong>user123</strong></li>
        <li>Username: <strong>user2</strong>, Password: <strong>user123</strong></li>
        <li>Username: <strong>demo</strong>, Password: <strong>demo123</strong></li>
      </ul>
    </div>
  </div>
</div>
